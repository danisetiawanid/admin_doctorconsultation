	<script>
		var databaseRef = firebase.database().ref('doctorconsultation/');
		function save_user() {
			var doctorname = document.getElementById('doctorname').value;
			var doctorspecialist = document.getElementById('doctorspecialist').value;
			var doctorphonenumber = document.getElementById('doctorphonenumber').value;
			var doctormonth = document.getElementById('doctormonth').value;
			var doctordate = document.getElementById('doctordate').value;
			var doctorfirsttime = document.getElementById('doctorfirsttime').value;
			var doctorsecondtime = document.getElementById('doctorsecondtime').value;
			var doctorabout = document.getElementById('doctorabout').value;
			var uid = firebase.database().ref().child('doctorconsultation')
					.push().key;
			var data = {
				doctorname : doctorname,
				doctorspecialist : doctorspecialist,
				doctorphonenumber : doctorphonenumber,
				doctormonth : doctormonth,
				doctordate : doctordate,
				doctorfirsttime : doctorfirsttime,
				doctorsecondtime : doctorsecondtime,
				doctorabout : doctorabout,

			}
			var updates = {};
			updates['/doctorconsultation/' + uid] = data;
			firebase.database().ref().update(updates);
			alert('Add Doctor Successfully!');
			reload_page();
		}
		function reload_page() {
			window.location.reload();
		}
	</script>
